<div id="login">
    <h4 class="text-center text-white">Login form</h4>
    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-12">
                    <form [formGroup]="loginForm" id="login-form" class="form" action="" method="post" (submit)="login()">
                        <h3 class="text-center text-info">Login</h3>
                        <div class="form-group">
                            <label for="username" class="text-info">Username:</label><br>
                            <input formControlName="username" type="text" id="username" class="form-control">
                            <app-mensagem *ngIf="loginForm.get('username').errors?.required" 
                                texto="O campo Username é obrigatório!"></app-mensagem>
                        </div>
                        <div class="form-group">
                            <label for="password" class="text-info">Password:</label><br>
                            <input formControlName="password" type="password" id="password" class="form-control">
                            <app-mensagem *ngIf="loginForm.get('password').errors?.required" 
                                texto="O campo Password é obrigatório!"></app-mensagem>
                        </div>
                        <div class="form-group">
                            <button [disabled]="loginForm.invalid" class="btn btn-primary" type="submit">
                                Entrar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
